<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QASSIX AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assistant.css" />
</head>
<body>
  <main class="assistant-page">
    <header class="assistant-header">
      <div class="assistant-title">
        <h1>QASSIX AI Assistant</h1>
        <p>Jestem tu, żeby Ci pomóc — konkretnie i profesjonalnie.</p>
      </div>
      <nav class="assistant-nav">
        <a href="../../index.html" class="nav-link">← Powrót</a>
      </nav>
    </header>

    <section class="assistant-panel">
      <div class="assistant-messages" id="assistant-messages">
        <div class="message message-system">
          <div class="message-label">System</div>
          <div class="message-body">
            Cześć Grzegorz. Napisz, nad czym chcesz pracować,
            a poprowadzę Cię krok po kroku.
          </div>
        </div>
      </div>
      <form class="assistant-input-row" id="assistant-form">
        <textarea
          id="assistant-input"
          class="assistant-input"
          rows="3"
          placeholder="Napisz jedno konkretne zadanie, np.: „Pomóż mi przygotować strukturę Tools dla DAGUERR.”"
        ></textarea>
        <button type="submit" class="assistant-send">Wyślij</button>
      </form>
    </section>
  </main>

  <script src="assistant.js"></script>
</body>
</html>
