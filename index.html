<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAGUERR — v0.1 Minimal Modal</title>

  <!-- TYLKO TEN CSS -->
  <link rel="stylesheet" href="assistant.css" />

  <!-- TYLKO TEN JS -->
  <script src="assistant.js" defer></script>
</head>

<body>
  <header style="padding: 20px; color: white; background: #111;">
    <h1>DAGUERR — Test v0.1</h1>
  </header>

  <main style="padding: 40px; color: white; background: #000; min-height: 60vh;">
    <h2>Minimalny test modala</h2>
    <p>Tu sprawdzamy tylko jedno: czy modal się otwiera, animuje i zamyka.</p>

    <button id="openAssistantBtn" style="
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    ">
      Open Assistant
    </button>
  </main>

  <!-- MODAL v0.1 -->
  <div id="assistantModal" class="assistant-modal">
    <div class="assistant-modal-content">
      <span id="closeAssistantBtn" class="assistant-close">&times;</span>
      <h2>Daguerre Photo Assistant v0.1</h2>
      <p>To jest minimalna wersja testowa modala. Jeśli to widzisz, fundament działa.</p>
    </div>
  </div>
</body>
</html>
