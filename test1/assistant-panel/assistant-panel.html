<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAGUERR Assistant 2.0</title>

  <link rel="stylesheet" href="assistant-panel.css" />
  <script src="assistant-panel.js" defer></script>
</head>

<body>

<!-- HEADER -->
<header class="panel-header">
  <div class="panel-logo">DAGUERR</div>

  <!-- BACK BUTTON -->
  <div class="back-button" onclick="window.location.href='../index.html'">
    ← Back
  </div>
</header>

  <!-- MAIN LAYOUT -->
  <div class="panel-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3 class="sidebar-title">Modules</h3>

      <ul class="sidebar-menu">
        <li class="sidebar-item active" data-module="planner">
          <span class="accent"></span> Photo Planner
        </li>

        <li class="sidebar-item" data-module="gear">
          <span class="accent"></span> Gear Advisor
        </li>

        <li class="sidebar-item" data-module="lighting">
          <span class="accent"></span> Lighting Assistant
        </li>

        <li class="sidebar-item" data-module="composition">
          <span class="accent"></span> Composition Coach
        </li>

        <li class="sidebar-item" data-module="creative">
          <span class="accent"></span> Creative Generator
        </li>
      </ul>
    </aside>

    <!-- MAIN PANEL -->
    <main class="assistant-main">

     <div class="assistant-center">

  <!-- WELCOME -->
  <div class="assistant-welcome">
    <h2>Welcome to DAGUERR Assistant 2.0</h2>
    <p>Select a module from the left or start typing below.</p>
  </div>

  <!-- MODULES INLINE -->
  <div class="assistant-modules-inline">
    <button class="module-btn" data-module="planner">Photo Planner</button>
    <button class="module-btn" data-module="gear">Gear Advisor</button>
    <button class="module-btn" data-module="lighting">Lighting Assistant</button>
    <button class="module-btn" data-module="composition">Composition Coach</button>
    <button class="module-btn" data-module="creative">Creative Generator</button>
  </div>

  <!-- INPUT -->
  <div class="assistant-input-area">
    <input id="assistantInput" type="text" placeholder="Ask DAGUERR anything..." />
    <button id="assistantSend">Send</button>
  </div>

  <!-- OUTPUT -->
  <div id="assistantOutput" class="assistant-output"></div>

</div>

    </main>

  </div>
<div style="color:white; text-align:center; margin-top:40px;">
  ✅ HTML działa — CSS lub JS nie ładuje się
</div>

</body>
</html>
