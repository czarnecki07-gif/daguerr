<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAGUERR — Photography Intelligence</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assistant.css" />

  <!-- LANGUAGE SCRIPT -->
  <script src="lang.js" defer></script>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">DAGUERR</div>

    <nav class="main-nav">
      <a href="#" class="module-button">Photo Planner</a>
      <a href="#" class="module-button">Gear Advisor</a>
      <a href="#" class="module-button">Lighting Assistant</a>
      <a href="#" class="module-button">Composition Coach</a>
      <a href="#" class="module-button">Creative Generator</a>
    </nav>

    <div class="lang-switcher">
      <select id="languageSelect">
        <option value="en">EN</option>
        <option value="pl">PL</option>
      </select>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>DAGUERR Photo Assistant</h1>
    <p>Your intelligent companion for photography — planning, learning, creativity, and workflow.</p>
  </section>

  <!-- API KEY -->
  <div style="text-align:center; margin:20px 0;">
    <input id="apiKeyInput" 
           type="password" 
           placeholder="Paste your OpenAI API Key"
           style="padding:10px; width:300px; border-radius:6px; border:1px solid #333; background:#111; color:#fff;">
  </div>

  <!-- CHAT UI -->
  <div class="assistant-output"></div>

  <div class="assistant-input-area">
    <input id="assistantInput" type="text" placeholder="Write your message...">
    <button id="assistantSend">Send</button>
  </div>

  <!-- MODAL -->
  <div id="assistantModal" class="assistant-modal">
    <div class="assistant-modal-content">
      <span id="closeAssistantBtn" class="assistant-close">&times;</span>

      <h2 id="assistantRole"></h2>
      <p id="assistantWelcome" class="assistant-welcome"></p>

      <div class="assistant-columns">
        <div class="assistant-column">
          <h3>Instructions</h3>
          <ul id="assistantInstructions"></ul>
        </div>

        <div class="assistant-column">
          <h3>Features</h3>
          <ul id="assistantFeatures"></ul>
        </div>

        <div class="assistant-column">
          <h3>Examples</h3>
          <ul id="assistantExamples"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 DAGUERR</p>
  </footer>

  <!-- MAIN SCRIPT -->
  <script src="assistant.js"></script>

</body>
</html>
